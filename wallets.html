<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Connect Wallet</title>
    <link rel="stylesheet" href="wallets.css" />

  <body>
    <h1 class="title">Connect Wallet</h1>

    <div class="wallet-container" id="walletContainer"></div>

    <div id="pwaPopup" class="popup">

        <div class="progress-bar">

    <div id="installPopup" class="popup">
      <div class="popup-box">
        <h3>Install Wallet</h3>

    <div id="pwaPopup2" class="popup">

        <h2>Install Wallet App</h2>

        <button onclick="closePwaPopup2()">Cancel</button>
      </div>
    </div>

    <script src="wallets.js"></script>
