<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Wallet</title>
    <link rel="stylesheet" href="wallets.css" />
  </head>

  <body>
    <h1 class="title">Connect Wallet</h1>

    <div class="wallet-container" id="walletContainer"></div>
    <div id="popup" class="popup">
      <div class="progress-popup-box">
        <img id="progressLogo" src="" width="60" style="margin-bottom: 10px" />
        <h2 id="progressWalletName"></h2>
        <p id="popupText">Processing...</p>

        <div class="progress-bar">
          <div id="progressFill"></div>
        </div>

        <button id="closePopupBtn" class="popup-btn">Close</button>
      </div>
    </div>

    <script src="wallets.js"></script>
  </body>
</html>
