<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Wallet</title>
    <link rel="stylesheet" href="wallets.css" />
  </head>

  <body>
    <h1 class="title">Connect Wallet</h1>

    <div class="wallet-container" id="walletContainer"></div>

    <!-- ⭐ SINGLE INSTALL POPUP (FINAL CLEAN VERSION) -->
    <div id="installPopup" class="popup">
      <div class="popup-box">
        <!-- Wallet Logo -->
        <img id="popLogo" class="pop-logo" src="" />

        <!-- Wallet Name -->
        <h2 id="popWalletName"></h2>

        <!-- Installing Text -->
        <p id="progressText">Installing...</p>

        <!-- Progress Bar -->
        <div class="progress-bar">
          <div id="progressFill"></div>
        </div>

        <!-- Success Tick -->
        <div id="successTick" class="success-tick">✔</div>
      </div>
    </div>

    <script src="wallets.js"></script>
    <!-- ADD TO HOME SCREEN POPUP -->
    <div id="a2hsPopup" class="install-popup">
      <img id="a2hsLogo" />
      <h3 id="a2hsName"></h3>
      <button id="a2hsBtn">Add To Home Screen</button>
    </div>
    <!-- Desktop Only Popup -->
    <div
      id="desktopOnlyPopup"
      style="
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 99999;
      "
    >
      <div
        style="
          background: #fff;
          padding: 25px 30px;
          border-radius: 12px;
          max-width: 420px;
          width: 90%;
          text-align: center;
        "
      >
        <h3 style="margin-bottom: 10px">Mobile Required</h3>
        <p style="margin-bottom: 20px">
          This function works only on mobile devices. Please open this website
          on your mobile phone.
        </p>
        <button
          onclick="closeDesktopOnlyPopup()"
          style="
            background: #0d6efd;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 6px;
            cursor: pointer;
          "
        >
          OK
        </button>
      </div>
    </div>
  </body>
</html>
